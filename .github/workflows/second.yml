name: Selenium Test

on: [push, pull_request]

jobs:
  selenium-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Show directory structure
        run: |
          echo "Current directory structure:"
          find . -type f -name "*.java" -o -name "*.yml" -o -name "pom.xml" | head -20
      - name: Run Selenium Tests (Visible Mode)
        run: mvn clean test -Dtest=HelloSelenium -Dheadless=false