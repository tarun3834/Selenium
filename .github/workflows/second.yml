name: Run Selenium Tests on My Local Machine

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manual trigger option

jobs:
  selenium-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display project structure
        run: |
          echo "Current directory structure:"
          Get-ChildItem -Recurse -Include "*.java", "*.xml", "*.yml" | Select-Object -First 20 | ForEach-Object { $_.FullName }
        shell: powershell

      - name: Run Selenium Tests
        run: mvn clean test -Dtest=HelloSelenium
        shell: powershell